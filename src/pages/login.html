<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Styles for the image preview */
    .avatar-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center">

    <!-- Container -->
    <div class="bg-white shadow-lg rounded-lg flex w-full max-w-4xl">

      <!-- Left side (Image or brand) -->
      <div class="hidden md:block w-1/2 bg-gradient-to-br from-blue-500 to-purple-600 rounded-l-lg p-8">
        <h2 class="text-white text-4xl font-bold mb-6">Welcome Back!</h2>
        <p class="text-white mb-6">Login to stay connected with us and continue your journey!</p>
        <img src="../assets/chatbox.jpg" alt="Technology Image" class="max-w-xs h-auto rounded-lg mx-auto">
      </div>

      <!-- Right side (Login/Register Forms) -->
      <div class="w-full md:w-1/2 p-8">

        <!-- Tabs for Login/Registration -->
        <div class="flex justify-center mb-8">
          <button id="login-tab" class="px-6 py-2 font-semibold text-gray-600 focus:outline-none">Login</button>
          <button id="register-tab" class="px-6 py-2 font-semibold text-gray-600 focus:outline-none">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="space-y-6">
          <h2 class="text-2xl font-bold text-gray-800">Login</h2>
          <p class="text-gray-600">Login to your account using your email and password.</p>
          <form action="#">
            <div class="my-[10px]">
              <label for="email" class="block text-gray-600">Email</label>
              <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            <div class="my-[10px]">
              <label for="password" class="block text-gray-600">Password</label>
              <input type="password" id="password" placeholder="Password"
                class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            <div class="flex items-center justify-between my-[10px]">
              <div class="flex items-center">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-gray-600">Remember Me</label>
              </div>
              <a href="#" class="text-sm text-blue-500">Forgot Password?</a>
            </div>
            <button id="loginButton"
              class="w-full bg-blue-500 text-white p-2 rounded-lg font-semibold hover:bg-blue-600">Login</button>
          </form>
        </div>

        <!-- Register Form (hidden by default) -->
        <div id="register-form" class="space-y-6 hidden">
          <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
          <p class="text-gray-600">Sign up with your email to create a new account.</p>
          <form action="#">
            <div class="my-[10px]">
              <label for="name" class="block text-gray-600">Full Name</label>
              <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            <div class="my-[10px]">
              <label for="register-email" class="block text-gray-600">Email</label>
              <input type="email" id="register-email" placeholder="Email"
                class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            <div class="my-[10px]">
              <label for="register-password" class="block text-gray-600">Password</label>
              <input type="password" id="register-password" placeholder="Password"
                class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            <div class="my-[10px]">
              <label for="confirm-password" class="block text-gray-600">Confirm Password</label>
              <input type="password" id="confirm-password" placeholder="Confirm Password"
                class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <button
              class="w-full bg-purple-500 text-white p-2 rounded-lg font-semibold hover:bg-purple-600 my-[20px]">Register</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Script to toggle between forms -->
  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const avatarPreview = document.getElementById('avatar-preview');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('border-blue-500');
      registerTab.classList.remove('border-blue-500');
    });

    registerTab.addEventListener('click', () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerTab.classList.add('border-blue-500');
      loginTab.classList.remove('border-blue-500');
    });

    // Function to preview the avatar image
    function previewAvatar(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          avatarPreview.src = e.target.result;
          avatarPreview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
  <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
